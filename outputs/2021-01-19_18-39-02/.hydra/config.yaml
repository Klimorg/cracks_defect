prepare:
  split: 0.25
  seed: 42
mlflow:
  experiment_name: version_hydra_compl√®te
  run_name: ${cnn.name}_${datas.n_classes}_${datas.img_shape}_${datasets.params.batch_size}_${training.lr}_${now:%Y-%m-%d_%H-%M-%S}
optimizer:
  class_name: tensorflow.keras.optimizers.Adam
  params:
    learning_rate: ${training.lr}
    amsgrad: false
    beta_1: 0.9
    beta_2: 0.999
    decay: 0.0
    epsilon: 1.0e-07
training:
  lr: 0.001
  epochs: 30
cnn:
  class_name: model.wide_resnet.get_cnn
  name: Wide ResNet
  params:
    n_classes: ${datas.n_classes}
    img_shape: ${datas.img_shape}
    repets: 3
    width_factor: 3
datas:
  n_classes: 2
  img_shape:
  - 224
  - 224
  - 3
datasets:
  prepared_datas:
    train: datas/prepared_datas/train.csv
    val: datas/prepared_datas/val.csv
    test: datas/prepared_datas/test.csv
  params:
    augment: true
    batch_size: 32
    repetitions: 1
    prefetch: 1
losses:
  class_name: tensorflow.keras.losses.CategoricalCrossentropy
  params:
    from_logits: false
    label_smoothing: 0
    reduction: auto
metrics:
  class_name: tensorflow.keras.metrics.CategoricalAccuracy
